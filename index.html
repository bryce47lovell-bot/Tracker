<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Teacher Locator</title>

  <!-- Firebase (compat version works with GitHub Pages) -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

  <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
  <h1>Teacher Locator</h1>
  <p>Select a teacher, then tap their location.</p>

  <select id="teacherSelect">
    <option value="">-- Select a Teacher --</option>
    <option value="Mr. Smith">Mr. Smith</option>
    <option value="Ms. Johnson">Ms. Johnson</option>
    <option value="Coach Brown">Coach Brown</option>
  </select>
</header>

<div id="map-container">
  <img id="school-map" src="school-map.png" alt="School Map">
</div>

<footer>
  Live updates â€¢ One pin per teacher
</footer>

<script>
  // ðŸ”¥ Your Firebase config (already correct)
  const firebaseConfig = {
    apiKey: "AIzaSyCNqyxvqgGmfgLpdIvDohSlVlx-7v1ZI5g",
    authDomain: "santa-tracker-549fd.firebaseapp.com",
    projectId: "santa-tracker-549fd",
    storageBucket: "santa-tracker-549fd.firebasestorage.app",
    messagingSenderId: "610289238998",
    appId: "1:610289238998:web:e6155da8ab3b01a5469a77"
  };

  firebase.initializeApp(firebaseConfig);
  const db = firebase.firestore();

  const img = document.getElementById("school-map");
  const mapContainer = document.getElementById("map-container");
  const teacherSelect = document.getElementById("teacherSelect");

  // âœ… CLICK DIRECTLY ON IMAGE (fixes offset forever)
  img.addEventListener("click", (e) => {
    const teacher = teacherSelect.value;
    if (!teacher) {
      alert("Select a teacher first");
      return;
    }

    const rect = img.getBoundingClientRect();
    const x = e.clientX - rect.left;
    const y = e.clientY - rect.top;

    const xPercent = x / rect.width;
    const yPercent = y / rect.height;

    db.collection("teachers").doc(teacher).set({
      xPercent,
      yPercent
    });
  });

  // âœ… LIVE UPDATES
  db.collection("teachers").onSnapshot(snapshot => {
    document.querySelectorAll(".pin").forEach(p => p.remove());

    snapshot.forEach(doc => {
      const data = doc.data();
      if (data.xPercent == null || data.yPercent == null) return;

      const pin = document.createElement("div");
      pin.className = "pin";
      const label = document.createElement("div");
label.className = "pin-label";
label.textContent = doc.id;

pin.appendChild(label);
      pin.style.left = (data.xPercent * img.clientWidth) + "px";
      pin.style.top = (data.yPercent * img.clientHeight) + "px";

      mapContainer.appendChild(pin);
    });
  });
</script>

</body>
</html>
