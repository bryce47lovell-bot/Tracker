<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Teacher Locator</title>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: #0f172a;
      color: #e5e7eb;
    }

    header {
      background: #020617;
      padding: 1rem;
      text-align: center;
    }

    header h1 { margin: 0 0 0.5rem 0; }

    select {
      padding: 0.5rem;
      font-size: 1rem;
      margin-top: 0.5rem;
    }

    #map-container {
      position: relative;
      max-width: 1100px;
      margin: 1rem auto;
      border: 2px solid #334155;
      background: #020617;
    }

    #school-map {
      width: 100%;
      max-width: 900px;
      height: auto;
      display: block;
      margin: 0 auto;
      border: 2px solid #333;
      user-select: none;
    }

    .pin {
      position: absolute;
      transform: translate(-50%, -100%);
      background: #ef4444;
      color: #fff;
      padding: 4px 6px;
      border-radius: 6px;
      font-size: 0.75rem;
      white-space: nowrap;
      pointer-events: none;
    }

    footer {
      text-align: center;
      font-size: 0.8rem;
      color: #94a3b8;
      padding: 1rem;
    }
  </style>
</head>
<body>

<header>
  <h1>Teacher Locator</h1>
  <p>Select a teacher, then tap their current location on the map.</p>
  <select id="teacherSelect">
    <option value="">-- Select a Teacher --</option>
    <!-- Add your teachers here -->
    <option>Mr. Smith</option>
    <option>Ms. Johnson</option>
    <option>Coach Brown</option>
  </select>
</header>

<div id="map-container">
  <img id="school-map" src="school-map.png" alt="School Map" />
</div>

<footer>
  Live updates â€¢ One pin per teacher â€¢ No user data stored
</footer>

<script>
  // ðŸ”´ REPLACE THESE WITH YOUR REAL VALUES FROM FIREBASE
  const firebaseConfig = {
    apiKey: "AIzaSyCNqyxvqgGmfgLpdIvDohSlVlx-7v1ZI5g",
    authDomain: "santa-tracker-549fd.firebaseapp.com",
    projectId: "santa-tracker-549fd",
    storageBucket: "santa-tracker-549fd.firebasestorage.app",
    messagingSenderId: "610289238998",
    appId: "1:610289238998:web:e6155da8ab3b01a5469a77"
  };

  firebase.initializeApp(firebaseConfig);
  const db = firebase.firestore();

  const mapContainer = document.getElementById('map-container');
  const teacherSelect = document.getElementById('teacherSelect');

  // Tap to place/update a teacher pin
  mapContainer.addEventListener('click', (e) => {
    const teacher = teacherSelect.value;
    if (!teacher) {
      alert('Select a teacher first');
      return;
    }

    const rect = mapContainer.getBoundingClientRect();
    const x = e.clientX - rect.left;
    const y = e.clientY - rect.top;

    db.collection('teachers').doc(teacher).set({ x, y });
  });

  // Live updates: redraw pins whenever data changes
  db.collection('teachers').onSnapshot(snapshot => {
    document.querySelectorAll('.pin').forEach(p => p.remove());

    snapshot.forEach(doc => {
      const data = doc.data();
      if (data.x == null || data.y == null) return;

      const pin = document.createElement('div');
      pin.className = 'pin';
      pin.textContent = doc.id;
      pin.style.left = data.x + 'px';
      pin.style.top = data.y + 'px';
      mapContainer.appendChild(pin);
    });
  });
</script>

</body>
</html>
