<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Teacher Locator</title>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    header {
      text-align: center;
      margin: 20px;
    }

    #map-container {
      position: relative;
      width: 90%;
      max-width: 1200px;
    }

    #school-map {
      width: 100%;
      height: auto;
      display: block;
    }

    .pin {
      position: absolute;
      width: 24px;
      height: 24px;
      background-color: red;
      border-radius: 50%;
      transform: translate(-50%, -50%);
      pointer-events: none;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 12px;
      font-weight: bold;
    }

    .pin::after {
      content: '';
      position: absolute;
      width: 8px;
      height: 8px;
      background: yellow;
      border-radius: 50%;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
    }

    footer {
      margin: 20px;
      text-align: center;
      font-size: 0.9em;
      color: #555;
    }

    select {
      padding: 5px;
      font-size: 1em;
      margin-top: 10px;
    }
  </style>
</head>
<body>

<header>
  <h1>Teacher Locator</h1>
  <p>Select a teacher, then tap/click their location on the map.</p>
  <select id="teacherSelect">
    <option value="">-- Select a Teacher --</option>
    <option>Mr. Smith</option>
    <option>Ms. Johnson</option>
    <option>Coach Brown</option>
  </select>
</header>

<div id="map-container">
  <img id="school-map" src="school-map.png" alt="School Map" />
</div>

<footer>
  Live updates â€¢ One pin per teacher â€¢ No user data stored
</footer>

<script>
  // ðŸ”´ REPLACE THESE WITH YOUR REAL VALUES FROM FIREBASE
  const firebaseConfig = {
    apiKey: "AIzaSyCNqyxvqgGmfgLpdIvDohSlVlx-7v1ZI5g",
    authDomain: "santa-tracker-549fd.firebaseapp.com",
    projectId: "santa-tracker-549fd",
    storageBucket: "santa-tracker-549fd.firebasestorage.app",
    messagingSenderId: "610289238998",
    appId: "1:610289238998:web:e6155da8ab3b01a5469a77"
  };

  firebase.initializeApp(firebaseConfig);
  const db = firebase.firestore();

  const mapContainer = document.getElementById('map-container');
  const teacherSelect = document.getElementById('teacherSelect');
  const img = document.getElementById('school-map');

  // Click/tap to place/update a teacher pin
  mapContainer.addEventListener('click', (e) => {
    const teacher = teacherSelect.value;
    if (!teacher) {
      alert('Select a teacher first');
      return;
    }

    const rect = img.getBoundingClientRect();
    const xPercent = (e.clientX - rect.left) / rect.width;
    const yPercent = (e.clientY - rect.top) / rect.height;

    db.collection('teachers').doc(teacher).set({ xPercent, yPercent });
  });

  // Live updates: redraw pins
  db.collection('teachers').onSnapshot(snapshot => {
    document.querySelectorAll('.pin').forEach(p => p.remove());

    snapshot.forEach(doc => {
      const data = doc.data();
      if (data.xPercent == null || data.yPercent == null) return;

      const pin = document.createElement('div');
      pin.className = 'pin';
      pin.textContent = doc.id.charAt(0); // first letter of teacher name

      pin.style.left = (data.xPercent * img.clientWidth) + 'px';
      pin.style.top = (data.yPercent * img.clientHeight) + 'px';
      mapContainer.appendChild(pin);
    });
  });
</script>

</body>
</html>
